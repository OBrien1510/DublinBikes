{% extends 'layout.html' %}

{% block head %}
	<script src="{{ url_for('static', filename='weather.js') }}"></script>    
    <script>
    	$SCRIPT_ROOT = {{ request.script_root|tojson|safe }}; 
    </script>
    
    <style src="{{ url_for('static', filename='main.css') }}"></style>
    
{% endblock %}    
    
{% block body %}
<div class="jumbotron text-center">
	
	<div id="googleMap" style="width:100%;height:600px;margin-left:0;margin-right:0"></div>

	<script src="{{ url_for('static', filename='javascriptNew.js') }}"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA55VhjQyX8BeKEq7Przs3q7NU9RBLNBRg&callback=mapInit"></script>

	</script>

	<!-- Bootstrap Modal -->
  	<div class="modal fade" id="mapModal" role="dialog">
    	<div class="modal-dialog">
      		<!-- Modal content-->
			<div class="modal-content modal-box">
        		<div class="modal-header">
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
          			<h4 class="modal-title" id="modal-map-head"></h4>
        		</div>
        	<div class="modal-body" id="modal-map-body"></div>
        		<div class="modal-footer">
          			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        		</div>
      		</div>
		</div>
	</div>

	<script src="{{ url_for('static', filename='dropdown.js') }}"></script>

{% endblock %}
